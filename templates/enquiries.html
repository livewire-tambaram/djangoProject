{%extends 'base.html'%}
{%block content%}
    <h2>ENQUIRES</h2>
    <table border="" width="100%">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email id</th>
            <th>Course</th>
            <th>Session</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {%for a in enq%}
            <tr>
                <td>{{a.name}}</td>
                <td>{{a.phone}}</td>
                <td>{{a.email}}</td>
                <td>{{a.course}}</td>
                <td>{{a.session}}</td>
                <td><a href="edit/{{a.id}}/" class="btn btn-warning btn-sm">Edit</a></td>
                <td><a href="delete/{{a.id}}/" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        {%endfor%}

    </table>

{%endblock%}
